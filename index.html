<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahrya Restaurants - Coming Soon</title>
    <meta name="description" content="Bahrya Restaurants - Premium dining experience coming soon. Get notified when we launch!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Professional Color System */
            --primary-gradient: linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%);
            --accent-gold: #f59e0b;
            --accent-gold-light: #fbbf24;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --shadow-primary: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            --shadow-glow: 0 0 40px rgba(245, 158, 11, 0.3);
            
            /* Brand Colors from User Palette */
            --brand-primary: #041e49;
            --brand-secondary: #0b57d0;
            --brand-tertiary: #198639;
            --construction-red: #dc2626;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
            padding: 1rem;
            line-height: 1.6;
        }

        /* Optimized Background Effects */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 20% 80%, rgba(245, 158, 11, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            animation: backgroundPulse 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        /* Main Container */
        .container {
            text-align: center;
            color: var(--text-primary);
            max-width: 800px;
            padding: 3rem 2rem;
            position: relative;
            z-index: 10;
            background: var(--glass-bg);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-primary);
            width: 100%;
        }

        /* Logo Section */
        .logo-container {
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: fadeInScale 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s forwards;
        }

        .logo {
            max-width: 280px;
            width: 100%;
            height: auto;
            margin: 0 auto;
            display: block;
            border-radius: 12px;
            box-shadow: var(--shadow-primary);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: logoGlow 8s ease-in-out infinite;
        }

        .logo:hover {
            transform: scale(1.08) rotate(2deg);
            box-shadow: var(--shadow-primary), var(--shadow-glow);
        }

        @keyframes logoGlow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(245, 158, 11, 0.3));
                transform: scale(1);
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(245, 158, 11, 0.5));
                transform: scale(1.02);
            }
        }

        /* Company Name */
        .company-name {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
            opacity: 0;
            background: linear-gradient(135deg, 
                var(--brand-primary), var(--brand-secondary), var(--brand-tertiary),
                #1b6ef3, #4c8df6, #7cacf8, #3998d3, #5ab3f0,
                #198639, #37be5f, #6dd58c
            );
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideInFromLeft 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.6s forwards,
                       gradientFlow 15s ease-in-out infinite;
            text-shadow: 0 0 40px rgba(27, 110, 243, 0.3);
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 200% 50%; }
            75% { background-position: 300% 50%; }
        }

        /* Under Construction */
        .under-construction {
            font-size: clamp(1.25rem, 3vw, 1.75rem);
            font-weight: 800;
            margin-bottom: 2rem;
            opacity: 0;
            color: var(--construction-red);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            animation: typewriter 3s steps(25) 1.2s forwards,
                       constructionPulse 2s ease-in-out 4.5s infinite;
            border-right: 3px solid var(--construction-red);
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            text-shadow: 0 0 20px rgba(220, 38, 38, 0.5);
        }

        @keyframes typewriter {
            from { width: 0; opacity: 0; }
            to { width: 100%; opacity: 1; }
        }

        @keyframes constructionPulse {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 0 20px rgba(220, 38, 38, 0.5);
            }
            50% {
                transform: scale(1.05);
                text-shadow: 0 0 30px rgba(220, 38, 38, 0.8);
            }
        }

        /* Description */
        .description {
            font-size: 1.125rem;
            font-weight: 400;
            margin-bottom: 2rem;
            opacity: 0;
            color: var(--text-secondary);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 1s ease-out 1.8s forwards;
        }

        /* Coming Soon */
        .coming-soon {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            opacity: 0;
            color: var(--accent-gold);
            animation: fadeInUp 1s ease-out 2.1s forwards,
                       glow 3s ease-in-out 3s infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
            }
            50% {
                text-shadow: 0 0 30px rgba(245, 158, 11, 0.8);
            }
        }

        /* Progress Section */
        .progress-container {
            margin: 2rem 0;
            opacity: 0;
            animation: fadeInUp 1s ease-out 2.4s forwards;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-gold), var(--accent-gold-light));
            border-radius: 8px;
            width: 0%;
            animation: loadProgress 2s ease-out 3s forwards;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.4);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Social Links */
        .social-links {
            margin-top: 2.5rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 2.7s forwards;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            margin: 0 0.75rem;
            color: var(--text-secondary);
            font-size: 1.25rem;
            text-decoration: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .social-link:hover {
            color: var(--accent-gold);
            background: rgba(245, 158, 11, 0.1);
            border-color: rgba(245, 158, 11, 0.3);
            transform: translateY(-4px) scale(1.1);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.3);
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            padding: 1rem 1.5rem;
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0;
            animation: slideInFromRight 1s ease-out 3.5s forwards;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-primary);
        }

        /* Enhanced Animations */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-60px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loadProgress {
            from { width: 0%; }
            to { width: 85%; }
        }

        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(60px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .logo {
                max-width: 220px;
            }
            
            .notification {
                bottom: 1rem;
                right: 1rem;
                left: 1rem;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                padding: 1.5rem 1rem;
            }
        }

        /* Performance Optimizations */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus States for Accessibility */
        .social-link:focus-visible {
            outline: 2px solid var(--accent-gold);
            outline-offset: 2px;
        }

        .logo:focus-visible {
            outline: 2px solid var(--accent-gold);
            outline-offset: 4px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.jpeg" alt="Bahrya Restaurants Logo" class="logo" loading="eager">
        </div>
        
        <h1 class="company-name">BAHRYA RESTAURANTS</h1>
        
        <div class="under-construction">Website Under Construction</div>
        
        <p class="description">
            We're crafting an extraordinary dining experience.<br>
            Our website is being built with passion and attention to every detail.
        </p>
        
        <div class="coming-soon">Opening Soon!</div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-text">Progress: 85% Complete</div>
        </div>
        
        <div class="social-links">
            <a href="#" class="social-link" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-link" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="social-link" aria-label="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-link" aria-label="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
    </div>

    <div class="notification">
        <i class="fas fa-bell"></i> Be the first to know when we launch!
    </div>

    <script>
        // Optimized performance and accessibility
        document.addEventListener('DOMContentLoaded', function() {
            // Preload critical images
            const logo = document.querySelector('.logo');
            if (logo) {
                const img = new Image();
                img.src = logo.src;
            }

            // Enhanced logo interaction
            logo?.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });

            // Smooth scroll for better UX (if needed later)
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    target?.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                });
            });
        });

        // Performance monitoring
        if ('performance' in window) {
            window.addEventListener('load', () => {
                const perfData = performance.getEntriesByType('navigation')[0];
                console.log('Page load time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
            });
        }
    </script>
</body>
</html>
