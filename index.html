<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahrya - Under Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="1" fill="white" opacity="0.1"/><circle cx="10" cy="50" r="1" fill="white" opacity="0.1"/><circle cx="90" cy="30" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        .container {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .logo-container {
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInScale 1s ease 0.2s forwards;
        }

        .logo {
            max-width: 200px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            transition: transform 0.3s ease;
            margin: 0 auto;
            display: block;
            animation: logoMegaPulse 4s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.4));
        }

        .logo:hover {
            transform: scale(1.8) rotate(20deg);
            animation-play-state: paused;
            filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.8)) brightness(1.4);
        }

        .company-name {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -1px;
            opacity: 0;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24, #f0932b, #eb4d4b);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideInFromLeft 1s ease 0.5s forwards, 
                       gradientShift 3s ease-in-out infinite,
                       textPulse 2s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .under-construction {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: typeWriter 2s ease 1s forwards, 
                       blink 1s infinite 3s, 
                       textBounce 2s ease 4s infinite,
                       underConstructionGlow 3s ease-in-out 5s infinite;
            border-right: 3px solid white;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .description {
            font-size: 1.1rem;
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0;
            line-height: 1.6;
            animation: fadeInUp 1s ease 1.5s forwards, textFloat 3s ease-in-out 3s infinite;
        }

        .coming-soon {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 2rem;
            opacity: 0;
            animation: bounce 2s ease 2s infinite, colorShift 3s ease-in-out infinite;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .progress-container {
            margin: 2rem 0;
            opacity: 0;
            animation: fadeInUp 1s ease 2.5s forwards;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            border-radius: 10px;
            width: 0%;
            animation: loadProgress 3s ease 3s forwards;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .progress-text {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .social-links {
            margin-top: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease 3.5s forwards;
        }

        .social-link {
            display: inline-block;
            margin: 0 1rem;
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-link:hover {
            color: #ffd700;
            transform: translateY(-5px) scale(1.2);
        }

        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            color: white;
            font-size: 0.9rem;
            opacity: 0;
            animation: slideInFromRight 1s ease 4s forwards;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Enhanced Animations */
        @keyframes logoMegaPulse {
            0%, 100% {
                transform: scale(1.2);
                filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.4)) brightness(1);
            }
            25% {
                transform: scale(1.6);
                filter: drop-shadow(0 0 50px rgba(255, 215, 0, 0.7)) brightness(1.5);
            }
            50% {
                transform: scale(1.3);
                filter: drop-shadow(0 0 40px rgba(78, 205, 196, 0.6)) brightness(1.3);
            }
            75% {
                transform: scale(1.7);
                filter: drop-shadow(0 0 60px rgba(255, 107, 107, 0.8)) brightness(1.6);
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes textPulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            }
            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.6));
            }
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
                transform: scale(1);
            }
            50% {
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 
                           0 0 30px rgba(255,255,255,0.4),
                           0 0 40px rgba(255, 215, 0, 0.3);
                transform: scale(1.03);
            }
        }

        @keyframes underConstructionGlow {
            0%, 100% {
                transform: scale(1);
                background-position: 0% 50%;
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            }
            25% {
                transform: scale(1.05);
                background-position: 100% 50%;
                filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.6));
            }
            50% {
                transform: scale(1.08);
                background-position: 200% 50%;
                filter: drop-shadow(0 0 25px rgba(78, 205, 196, 0.7));
            }
            75% {
                transform: scale(1.03);
                background-position: 300% 50%;
                filter: drop-shadow(0 0 15px rgba(69, 183, 209, 0.5));
            }
        }

        @keyframes textBounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            25% {
                transform: translateY(-8px) scale(1.03);
            }
            50% {
                transform: translateY(-5px) scale(1.02);
            }
            75% {
                transform: translateY(-10px) scale(1.05);
            }
        }

        @keyframes textFloat {
            0%, 100% {
                transform: translateY(0px) scale(1);
            }
            33% {
                transform: translateY(-8px) scale(1.01);
            }
            66% {
                transform: translateY(5px) scale(0.99);
            }
        }

        @keyframes colorShift {
            0% {
                color: #ffd700;
                text-shadow: 0 0 15px rgba(255, 215, 0, 0.8), 0 0 30px rgba(255, 215, 0, 0.4);
            }
            20% {
                color: #ff6b6b;
                text-shadow: 0 0 15px rgba(255, 107, 107, 0.8), 0 0 30px rgba(255, 107, 107, 0.4);
            }
            40% {
                color: #4ecdc4;
                text-shadow: 0 0 15px rgba(78, 205, 196, 0.8), 0 0 30px rgba(78, 205, 196, 0.4);
            }
            60% {
                color: #45b7d1;
                text-shadow: 0 0 15px rgba(69, 183, 209, 0.8), 0 0 30px rgba(69, 183, 209, 0.4);
            }
            80% {
                color: #f9ca24;
                text-shadow: 0 0 15px rgba(249, 202, 36, 0.8), 0 0 30px rgba(249, 202, 36, 0.4);
            }
            100% {
                color: #ffd700;
                text-shadow: 0 0 15px rgba(255, 215, 0, 0.8), 0 0 30px rgba(255, 215, 0, 0.4);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.2) rotate(-20deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-150px) scale(0.7) rotate(-5deg);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1) rotate(0deg);
            }
        }

        @keyframes typeWriter {
            0% {
                opacity: 0;
                width: 0;
                transform: scale(0.8);
            }
            30% {
                opacity: 0.7;
                transform: scale(0.95);
            }
            70% {
                opacity: 1;
                transform: scale(1.02);
            }
            100% {
                opacity: 1;
                width: 100%;
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) scale(1);
            }
            40% {
                transform: translateY(-20px) scale(1.08);
            }
            60% {
                transform: translateY(-12px) scale(1.04);
            }
        }

        @keyframes loadProgress {
            from {
                width: 0%;
            }
            to {
                width: 75%;
            }
        }

        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Blinking cursor effect */
        @keyframes blink {
            0%, 50% {
                border-color: white;
                box-shadow: 2px 0 0 white;
            }
            51%, 100% {
                border-color: transparent;
                box-shadow: none;
            }
        }

        .under-construction {
            animation: typeWriter 2s ease 1s forwards, blink 1s infinite 3s;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .company-name {
                font-size: 2.5rem;
            }
            
            .under-construction {
                font-size: 1.2rem;
            }
            
            .notification {
                bottom: 1rem;
                right: 1rem;
                left: 1rem;
                text-align: center;
            }
        }

        /* Floating elements enhancement */
        .floating-element {
            position: absolute;
            color: rgba(255, 255, 255, 0.15);
            font-size: 2rem;
            animation: floatAroundEnhanced 20s linear infinite;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 5s;
        }

        .floating-element:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 10s;
        }

        .floating-element:nth-child(4) {
            top: 15%;
            right: 25%;
            animation-delay: 15s;
        }

        .floating-element:nth-child(5) {
            bottom: 20%;
            right: 30%;
            animation-delay: 7s;
        }

        .floating-element:nth-child(6) {
            top: 70%;
            left: 5%;
            animation-delay: 12s;
        }

        @keyframes floatAroundEnhanced {
            0% {
                transform: translateY(0px) rotate(0deg) scale(1);
                opacity: 0.1;
            }
            25% {
                transform: translateY(-50px) rotate(90deg) scale(1.2);
                opacity: 0.3;
            }
            50% {
                transform: translateY(30px) rotate(180deg) scale(0.8);
                opacity: 0.15;
            }
            75% {
                transform: translateY(-30px) rotate(270deg) scale(1.1);
                opacity: 0.25;
            }
            100% {
                transform: translateY(0px) rotate(360deg) scale(1);
                opacity: 0.1;
            }
        }

        /* Particle System */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 6s linear infinite;
        }

        .particle:nth-child(odd) {
            background: rgba(255, 215, 0, 0.8);
            animation-duration: 8s;
        }

        .particle:nth-child(3n) {
            background: rgba(78, 205, 196, 0.8);
            animation-duration: 10s;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating decorative elements -->
    <div class="floating-element"><i class="fas fa-cog"></i></div>
    <div class="floating-element"><i class="fas fa-rocket"></i></div>
    <div class="floating-element"><i class="fas fa-code"></i></div>
    <div class="floating-element"><i class="fas fa-star"></i></div>
    <div class="floating-element"><i class="fas fa-heart"></i></div>
    <div class="floating-element"><i class="fas fa-bolt"></i></div>

    <!-- Particle System -->
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 0.5s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 1.5s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 2.5s;"></div>
    <div class="particle" style="left: 15%; animation-delay: 3.5s;"></div>

    <div class="container">
        <div class="logo-container">
            <img src="logo.jpeg" alt="Bahrya Logo" class="logo">
        </div>
        
        <h1 class="company-name">BAHRYA</h1>
        
        <div class="under-construction">Under Construction</div>
        
        <p class="description">
            We're working hard to bring you something amazing.<br>
            Our website is currently being built with love and attention to detail.
        </p>
        
        <div class="coming-soon">Coming Soon!</div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="progress-text">Progress: 75% Complete</div>
        </div>
        
        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <div class="notification">
        <i class="fas fa-bell"></i> Get notified when we launch!
    </div>

    <script>
        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const cursor = document.createElement('div');
            cursor.className = 'cursor-trail';
            cursor.style.cssText = `
                position: fixed;
                width: 10px;
                height: 10px;
                background: rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                pointer-events: none;
                left: ${e.clientX - 5}px;
                top: ${e.clientY - 5}px;
                animation: fade 1s ease forwards;
                z-index: 1000;
            `;
            document.body.appendChild(cursor);
            
            setTimeout(() => {
                cursor.remove();
            }, 1000);
        });

        // Add fade animation for cursor trail
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fade {
                to {
                    opacity: 0;
                    transform: scale(2);
                }
            }
        `;
        document.head.appendChild(style);

        // Logo click effect
        document.querySelector('.logo').addEventListener('click', function() {
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = '';
            }, 10);
        });
    </script>
</body>
</html>
